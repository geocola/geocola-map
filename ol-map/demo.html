<div id="app"></div>

<script type="text/stache" id="demo-html">
  <ol-map {(x)}="x" {(y)}="y" {(zoom)}="zoom">
  </ol-map>
</script>
<script src="../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import 'ol-map/';

  import can from 'can/view/';
  import 'can/util/library';
  import 'can/route/';

  let renderer = can.stache('demo-html');

  let map = new can.Map({
    x: -90,
    y: 45,
    zoom: 11
  });

  can.route.map(map);
  can.route(':x/:y/:zoom');
  can.route.ready();

  can.$('#app').html(renderer(map));
</script>
