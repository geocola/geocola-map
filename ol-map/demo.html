<div id="app"></div>

<script type="text/stache" id="demo-html">
  <ol-map default-click="popup" id="main-map" {map-options}="options">
  </ol-map>
</script>
<script src="../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import 'bootstrap/dist/css/bootstrap.min.css!';
  import 'bootstrap/dist/css/bootstrap-theme.min.css!';
  import 'node_modules/openlayers/dist/ol.css!';
  import 'ol-map/';

  import can from 'can/view/';
  import 'can/util/library';

  var view = {
    zoom: 4,
    projection: 'EPSG:3857',
    center: [-10381543.579497037, 4510420.927406358]
  };

  var layers = [{
    //layer type
    type: 'TileWMS',
    //layer source options:
    sourceOptions: {
      //required url
      url: 'http://giswebservices.massgis.state.ma.us/geoserver/wms',
      //wms params object
      params: {
        //required layers
        LAYERS: 'massgis:GISDATA.TOWNS_POLYM,massgis:GISDATA.NAVTEQRDS_ARC',
      }
    },
    //additional options to pass to the layer constructor
    //http://openlayers.org/en/v3.7.0/apidoc/ol.layer.Base.html
    options: {
      title: 'Massachussets',
      visible: true
    }
  }, {
    type: 'TileWMS',
    sourceOptions: {
      url: 'http://map.ices.dk/geoserver/ext_ref/wms',
      params: {
        LAYERS: 'ext_ref:bluemarble_world',
      }
    },
    options: {
      title: 'Blue Marble',
      visible: true,
      excludeIdentify: true
    }
  }, {
    type: 'TileWMS',
    sourceOptions: {
      url: 'http://demo.opengeo.org/geoserver/topp/wms',
      params: {
        LAYERS: 'topp:states'
      }
    },
    options: {
      title: 'States',
      visible: true,
      opacity: 0.5
    }
  }, {
    id: 'tasmania',
    type: 'TileWMS',
    sourceOptions: {
      url: 'http://demo.opengeo.org/geoserver/topp/wms',
      params: {
        LAYERS: 'topp:tasmania_roads,topp:tasmania_cities,topp:tasmania_state_boundaries,topp:tasmania_water_bodies'
      }
    },
    options: {
      title: 'Tasmania',
      visible: true
    }
  }, {
    type: 'OSM',
    options: {
      title: 'Open Street Map',
      excludeIdentify: true
    }
  }];

  var renderer = can.view('demo-html');

  can.$('#app').html(renderer({
    options: { view: view, layers: layers }
  }, {}));
</script>
