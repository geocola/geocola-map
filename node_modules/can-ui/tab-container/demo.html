<div id="demo-app"></div>

<script type="text/stache" id="demo">
  <h1>Tab Container Demo</h1>
  <tab-container>
    {{#each tabs}}
      <panel-container title="{{title}}">
        <p>{{body}}</p>
      </panel-container>
    {{/each}}
    <panel-container title="Static Tab">
      <p>In a tabs content.</p>
    </panel-container>
    <panel-container title="Another Static Tab">
      <p>Im a tabs content.</p>
    </panel-container>
  </tab-container>
</script>
<script src="../node_modules/steal/steal.js" main="@empty" id="demo-source">
  import 'bootstrap/dist/css/bootstrap.min.css!';
  import 'bootstrap/dist/css/bootstrap-theme.min.css!';
  import 'panel-container/';
  import 'tab-container/';

  import can from 'can/util/library';
  import stache from 'can/view/stache/';

  var frag = can.view('demo', {
    tabs: [{
      title: 'Dynamic Example',
      body: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.'
    }, {
      title: 'Dynamic Example 2',
      body: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.'
    }]
  });

  can.$('#demo-app').append(frag);
</script>
